<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
      <div class="form-group">
          <label for="username">Username:</label>
          <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              required
              class="form-control"
          />
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="form-control"
          />
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="form-control"
          />
      </div>
      <button type="submit" [disabled]="!username || !email || !password" class="btn btn-primary">Register</button>

      <div class="register-link">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </form>
</div>
